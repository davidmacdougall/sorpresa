<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sorpresa para mi sobrinita ‚ù§Ô∏è</title>
  <meta name="description" content="Conejitos kawaii, lluvia de mensajitos y una carita de gatito hecha de corazoncitos.">
  <style>
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      overflow:hidden; background:radial-gradient(1200px 800px at 70% 10%, #1c1b2a, #0f0f1b 60%);
      color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif;
      touch-action:manipulation;
    }
    #stage{position:relative;width:100%;height:100%;cursor:pointer}
    .love{position:absolute;pointer-events:none;font-weight:800;white-space:nowrap;
          text-shadow:0 2px 8px rgba(0,0,0,.45);filter:drop-shadow(0 6px 16px rgba(0,0,0,.25))}
    .heartParticle{position:absolute;pointer-events:none;will-change:left,top,opacity}
    .heartParticle.eye{font-size:18px}
    .heartParticle.mouth{font-size:16px}
    .bunny{position:fixed;bottom:22px;font-size:64px;user-select:none;pointer-events:none;
           filter:drop-shadow(0 6px 16px rgba(0,0,0,.35));animation:bunnyBounce 1.2s ease-in-out infinite}
    #bunny-left{left:14px} #bunny-right{right:14px;transform:scaleX(-1)}
    .bunny::before{content:"üêá";display:block}
    @keyframes bunnyBounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-9px)}}
    .footer{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);font-weight:700;color:#ffd1e8;
      text-shadow:0 2px 10px rgba(0,0,0,.6);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);
      border-radius:999px;padding:8px 12px;backdrop-filter:blur(6px);user-select:none;pointer-events:none;font-size:14px}
  </style>
</head>
<body>
  <div id="stage" role="application">
    <div id="bunny-left" class="bunny" aria-hidden="true"></div>
    <div id="bunny-right" class="bunny" aria-hidden="true"></div>
    <div class="footer">para vos üíñ</div>
  </div>
  <script>
  (function(){
    var stage = document.getElementById('stage');
    function W(){return stage.clientWidth} function H(){return stage.clientHeight}
    function rand(a,b){return Math.random()*(b-a)+a} function rint(a,b){return Math.floor(rand(a,b+1))}
    var phrases=["te quiero mucho sobrinita üíï","tontita üòú"];
    var rainColors=["#ff4d6d","#ff99cc","#ff3366","#ff66b2","#ffd1e8"];
    function rcol(){return rainColors[rint(0,rainColors.length-1)]}
    function rphrase(){return phrases[rint(0,phrases.length-1)]}
    function makeNode(){var el=document.createElement('span'); el.className='love';
      el.textContent=rphrase(); el.style.color=rcol(); el.style.fontSize=rand(16,44)+'px'; return el;}
    function spawnRain(){var n=makeNode(); stage.appendChild(n);
      n.style.left=rand(0,W())+'px'; n.style.top='-24px'; n.style.opacity=0;
      n.style.transition='top 5.2s linear, opacity .6s ease';
      setTimeout(function(){n.style.opacity=1; n.style.top=(H()-120)+'px';},20);
      setTimeout(function(){if(n&&n.parentNode)n.parentNode.removeChild(n);},5400);}
    function startRain(){for(var i=0;i<24;i++)(function(ii){setTimeout(spawnRain,ii*45)})(i);
      setInterval(function(){var k=rint(1,2);while(k--)spawnRain();},250);}
    function spawnBurst(x,y,mult){mult=mult||30;
      for(var i=0;i<mult;i++){var n=makeNode();stage.appendChild(n);
        n.style.left=x+'px';n.style.top=y+'px';n.style.opacity=1;
        n.style.transition='transform 1.1s cubic-bezier(.2,.8,.2,1), opacity 1.1s ease';
        (function(nn){var ang=Math.random()*Math.PI*2, sp=rand(80,220),
          dx=Math.cos(ang)*sp, dy=Math.sin(ang)*sp;
          setTimeout(function(){nn.style.transform='translate('+dx+'px,'+dy+'px)';nn.style.opacity=0;},20);
          setTimeout(function(){if(nn&&nn.parentNode)nn.parentNode.removeChild(nn);},1200);})(n);}}
    function circlePoints(cx,cy,r,count,jitter){jitter=jitter||0;var pts=[];
      for(var i=0;i<count;i++){var t=(i/count)*Math.PI*2, j=jitter?(Math.random()-0.5)*jitter:0;
        pts.push([cx+Math.cos(t)*(r+j), cy+Math.sin(t)*(r+j)]);}return pts;}
    function fillCircle(cx,cy,r,count){var pts=[];for(var i=0;i<count;i++){
        var a=Math.random()*Math.PI*2, rr=Math.sqrt(Math.random())*r;
        pts.push([cx+Math.cos(a)*rr, cy+Math.sin(a)*rr]);}return pts;}
    function linePoints(x1,y1,x2,y2,count){var pts=[],i;for(i=0;i<count;i++){var t=i/(count-1);
      pts.push([x1+(x2-x1)*t, y1+(y2-y1)*t]);}return pts;}
    function fillTriangle(ax,ay,bx,by,cx,cy,count){var pts=[],i;for(i=0;i<count;i++){
      var r1=Math.random(), r2=Math.random();if(r1+r2>1){r1=1-r1;r2=1-r2;}
      pts.push([ax+(bx-ax)*r1+(cx-ax)*r2, ay+(by-ay)*r1+(cy-ay)*r2]);}return pts;}
    function buildCatSections(){
      var cx=W()/2, cy=H()*0.43, base=Math.min(W(),H());
      var R=base*0.27, earH=R*0.95, earW=R*1.0, eyeR=R*0.12, mouthR=R*0.10;
      var face="#ff8fb8", ears="#ff6fa5", eye="#0b0b18", mouth="#ff4d6d"; var S=[];
      S.push({pts:circlePoints(cx,cy,R,300,R*0.02), color:face, cls:''});
      S.push({pts:fillCircle(cx,cy,R*0.98,800), color:face, cls:''});
      var elx=cx-R*0.62, ely=cy-R*0.18, e1a=[elx-earW*0.35,ely-earH], e1b=[elx+earW*0.35,ely-earH], e1c=[elx,ely-earH*0.10];
      S.push({pts:linePoints(e1a[0],e1a[1],e1b[0],e1b[1],80).concat(linePoints(e1b[0],e1b[1],e1c[0],e1c[1],80),linePoints(e1c[0],e1c[1],e1a[0],e1a[1],80)),color:ears,cls:''});
      S.push({pts:fillTriangle(e1a[0],e1a[1],e1b[0],e1b[1],e1c[0],e1c[1],360), color:ears, cls:''});
      var erx=cx+R*0.62, ery=cy-R*0.18, e2a=[erx-earW*0.35,ery-earH], e2b=[erx+earW*0.35,ery-earH], e2c=[erx,ery-earH*0.10];
      S.push({pts:linePoints(e2a[0],e2a[1],e2b[0],e2b[1],80).concat(linePoints(e2b[0],e2b[1],e2c[0],e2c[1],80),linePoints(e2c[0],e2c[1],e2a[0],e2a[1],80)),color:ears,cls:''});
      S.push({pts:fillTriangle(e2a[0],e2a[1],e2b[0],e2b[1],e2c[0],e2c[1],360), color:ears, cls:''});
      var eyeLX=cx-R*0.45, eyeY=cy-R*0.02, eyeRX=cx+R*0.45;
      S.push({pts:fillCircle(eyeLX,eyeY,eyeR*0.95,300), color:eye, cls:'eye'});
      S.push({pts:circlePoints(eyeLX,eyeY,eyeR,120,eyeR*0.03), color:eye, cls:'eye'});
      S.push({pts:fillCircle(eyeRX,eyeY,eyeR*0.95,300), color:eye, cls:'eye'});
      S.push({pts:circlePoints(eyeRX,eyeY,eyeR,120,eyeR*0.03), color:eye, cls:'eye'});
      var mox=cx+R*0.10, moy=cy+R*0.16;
      var upper=circlePoints(mox,moy-mouthR*0.65,mouthR,160).slice(0,80);
      var lower=circlePoints(mox,moy+mouthR*0.65,mouthR,160).slice(0,80);
      S.push({pts:upper.concat(lower), color:mouth, cls:'mouth'});
      return S;
    }
    function spawnParticleTo(x0,y0,x1,y1,color,cls,delay){
      var el=document.createElement('div'); el.className='heartParticle'+(cls?(' '+cls):'');
      el.textContent=(cls==='eye')?'‚óè':'‚ù§'; el.style.color=color||'#fff';
      el.style.left=x0+'px'; el.style.top=y0+'px'; el.style.opacity=0;
      el.style.position='absolute'; el.style.fontSize=(cls==='eye')?'18px':(cls==='mouth'?'16px':'14px');
      stage.appendChild(el);
      var dur=rand(700,1100);
      setTimeout(function(){
        el.style.transition='left '+dur+'ms ease-out, top '+dur+'ms ease-out, opacity '+dur+'ms ease-in';
        el.style.left=x1+'px'; el.style.top=y1+'px'; el.style.opacity=1;
        setTimeout(function(){el.style.transition='opacity 700ms ease'; el.style.opacity=0;
          setTimeout(function(){if(el&&el.parentNode)el.parentNode.removeChild(el);},720);
        },dur+500);
      },delay||0);
    }
    function formationCatFace(){
      var leftSrc={x:60,y:H()-110}, rightSrc={x:W()-60,y:H()-110};
      var sections=buildCatSections(); var i=0,s,p,src;
      for(var si=0;si<sections.length;si++){s=sections[si];
        for(var pi=0;pi<s.pts.length;pi++){p=s.pts[pi]; src=(i%2===0)?leftSrc:rightSrc;
          spawnParticleTo(src.x,src.y,p[0],p[1],s.color,s.cls,i*2.2); i++;}}}
    function startAll(){startRain(); formationCatFace(); setInterval(formationCatFace,5200);}
    document.addEventListener('DOMContentLoaded', startAll);
    window.addEventListener('load', function(){setTimeout(startAll,400);});
    stage.addEventListener('click',function(e){spawnBurst(e.clientX,e.clientY,30);},false);
    stage.addEventListener('touchstart',function(e){var t=e.touches[0];spawnBurst(t.clientX,t.clientY,30);},false);
  })();
  </script>
</body>
</html>
